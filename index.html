<!DOCTYPE html>
<html>
  <head>
    <!-- 编码格式为UTF - 8 -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <!-- 让IE的文档模式永远都是最新 -->
    <meta http-equiv="X-UA-Compatible" content="IE=11;IE=10;IE=9; IE=8; IE=7; IE=dege" />
    <!-- 格式检测、禁止把数字转化为拨号链接 禁止作为邮箱地址-->
    <meta name="format-detection" content="telephone=no,email=no" />
    <!-- 设置Web应用是否以全屏模式运行-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置Web App的状态栏（屏幕顶部栏）的样式 改变顶部状态条的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Keywords 网站关键字 -->
    <meta name="Keywords" content="">
    <!-- Description 描述 -->
    <meta name="description" content="">
    <!-- Author  作者 -->
    <meta name="author" content="周秦卿,Allen">
    <title>稀土网</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
        let html = document.documentElement;
        html.style.fontSize = html.getBoundingClientRect().width / 15 + 'px';
  </script>
</html>
